<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>E2-MDB</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Abel&family=Anton&family=Bebas+Neue&family=Playfair+Display&family=Roboto&display=swap"
	      rel="stylesheet">

	<link rel="stylesheet" href="css/index.css">
</head>
<body>

<!--Nav bar-->
<nav class="navbar sticky-top">
	<div class="container-fluid">
		<span class="navbar-brand py-0">E2-MDB</span>
		<button type="button" class="btn" id="addMovie">Add Movie</button>
	</div>
</nav>


<div class="container-fluid">


	<!--Heading-->
	<div class="row py-3" id="heading-div">
		<div id="background-image"></div>
		<h3 id="title">The Infinity Collection</h3>

		<div class="d-flex my-2">
			<input class="form-control form-control-md" id="searchForm" type="text">
			<button type="button" class="btn px-4" id="searchButton">Search</button>
		</div>

		<div class="d-flex justify-content-center">
			<div class="spinner-border" role="status">
				<span class="visually-hidden">Loading...</span>
			</div>
		</div>
	</div>


	<!--Posters-->
	<div class="row pt-3 justify-content-evenly" id="poster-div">
		<!--null 'cause it's being dynamically build-->
	</div>


	<!-- Hidden modal to display movie info -->
	<button type="button" id="modalInfoButton" class="btn d-none" data-bs-toggle="modal" data-bs-target="#modalInfo">
	</button>
	<div class="modal" id="modalInfo" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<p class="modal-title" id="modalInfoTitle"></p>
				</div>
				<div class="modal-body">
					<p id="modalInfoText"></p>
				</div>
				<div class="modal-footer d-flex justify-content-center">
					<button type="button" class="btn btn-secondary w-100 py-0" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Hidden modal to add / edit movie -->
	<button type="button" id="modalMovieButton" class="btn d-none" data-bs-toggle="modal" data-bs-target="#modalMovie">
	</button>
	<div class="modal fade" id="modalMovie" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="modalTitle"></h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div id="modalMovieForm">
						<div class="mb-3">
							<label for="modalMovieTitle" class="form-label mb-0 ps-1">Title</label>
							<input type="text" class="form-control" id="modalMovieTitle">
						</div>
						<div class="mb-3">
							<label for="modalMovieSummary" class="form-label mb-0 ps-1">Summary</label>
							<textarea class="form-control" id="modalMovieSummary" rows="3"></textarea>
						</div>
						<div class="mb-3">
							<label for="modalMoviePosterUrl" class="form-label mb-0 ps-1">Url</label>
							<input type="text" class="form-control" id="modalMoviePosterUrl">
						</div>
					</div>
					<span class="d-flex justify-content-center" id="modalMovieRating">
						<i class="bi bi-star-fill" id="1"></i>
						<i class="bi bi-star-fill" id="2"></i>
						<i class="bi bi-star-fill" id="3"></i>
						<i class="bi bi-star-fill" id="4"></i>
						<i class="bi bi-star-fill" id="5"></i>
					</span>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="modalClose">Close
					</button>
					<button type="button" class="btn btn-primary" id="modalSaveChanges">Save changes</button>
				</div>
			</div>
		</div>
	</div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

<script type="module" src="js/index.js"></script>

</body>
</html>
